about_title_1: トークンが原動力として働き、参加すること自体がマイニングに
about_content_1: Coomiは口コミコミュニティです。ユーザーがCoomi上で物事に対して評価をすることで、インセンティブがもらえます。いいね、シェア、保存などのアクション自体もトークンが還元されます。
about_title_2: 信頼度の高い口コミは、信頼度の高い人から
about_content_2: Coomiはコミュニティ網を利用し、信頼で人々をつなぐことで、あなたの代わりに信頼出来る口コミを見つけます。
about_title_3: AIに基づいた口コミサーチエンジン
about_content_3: Coomiは多様な口コミの倉庫です。口コミに対して独自のソート処理を行うことによって、あなたにとって最も参考価値のある口コミを提供します。
about_title_4: 口コミ市場
about_content_4: 中国では、ネット口コミ市場は1万億元の市場規模があり、日本では、飲食業界のネット口コミ市場だけでも3000億円の市場規模があります。また、口コミ市場は絶えなく成長しています。

