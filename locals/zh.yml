details_title_1: 参与即挖矿，Token激励每个人
details_subtitle_1: Coomi是个口碑社区，用户把对万物的评价发到Coomi朋友圈，获得奖赏。同时，点赞，转发，收藏等都可以获得赏金。
details_title_2: 每条值得信任的口碑，都来自每个值得信任的人
details_subtitle_2: Coomi会神奇般地利用人际关系网，用信任将所有人联系在一起，帮助你发现每条值得信任的口碑。
details_title_3: 基于AI的口碑搜索引擎
details_subtitle_3: Coomi是个种类丰富的口碑库，我们用基于网络末梢神经原则的排序机制来给你挖掘最有参考价值的口碑。
details_title_4: 口碑市场
details_subtitle_4: 在中国，知名传统口碑网站的推动下，网络口碑市场拥有高达一万亿的市场。在日本，仅仅是餐饮业的网络口碑市场就高达3000亿，并且还在不断扩大中。
details_title_5: 行业痛点
details_subtitle_5: 用户的搜索效率还有很大的提升空间，平台和企业，平台和用户利益分配不公。
details_title_6: Why US!
details_subtitle_6: 比起Steem等类似产品，Coomi的用户门槛更低，具有很好的落地性。比起Yelp，大众点评，Retty等产品，Coomi里的更丰富更可靠的口碑，给用户提供更高的价值。

